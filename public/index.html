<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cafeteria Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
</head>
<body>
  <div class="page">

    <div id="intro-overlay" class="intro-overlay hidden">
      <div class="intro-character">
        <img src="/assets/tachie.png" alt="Guide" class="intro-img">
      </div>
      <div class="intro-dialog" id="intro-dialog">
        <div id="intro-text" class="intro-text"></div>
        <div class="intro-next">▽</div>
      </div>
    </div>

    <header class="top-bar">
      <div class="spacer"></div>
      <img src="/assets/question_mark.png" alt="Help" class="help-icon" id="help-icon">
    </header>

    <div class="subjects">
      <img src="/assets/subjectC.png" alt="Subject C" data-subject="Cor">
      <img src="/assets/subjectE.png" alt="Subject E" data-subject="Emo">
      <img src="/assets/subjectI.png" alt="Subject I" data-subject="Inw">
      <img src="/assets/subjectL.png" alt="Subject L" data-subject="Log">
      <img src="/assets/subjectR.png" alt="Subject R" data-subject="Rep">
      <img src="/assets/subjectS.png" alt="Subject S" data-subject="Soc">
    </div>

    <main class="main">
      <div class="schedule-wrap">
        <img src="/assets/schedule.png" alt="Schedule" class="schedule">
        <div class="slot-layer">
          <div class="slot-hint slot-counter-hint" data-hint="Counter.&#10;Where first impressions shape the room's mood." data-align="left"></div>
          <div class="slot-target slot-counter-target" data-slot="counter">
            <div class="slot-contents"></div>
          </div>

          <div class="slot-hint slot-barista-hint" data-hint="Barista.&#10;Where rhythm, small talk, and pacing are set with the drinks." data-align="left"></div>
          <div class="slot-target slot-barista-target" data-slot="barista">
            <div class="slot-contents"></div>
          </div>

          <div class="slot-hint slot-kitchen-hint" data-hint="Kitchen.&#10;Where stability—or chaos—frames the whole day." data-align="left"></div>
          <div class="slot-target slot-kitchen-target" data-slot="kitchen">
            <div class="slot-contents"></div>
          </div>

          <div class="slot-hint slot-floor-hint" data-hint="Floor.&#10;Where energy circulates and atmosphere takes form." data-align="left"></div>
          <div class="slot-target slot-floor-target" data-slot="floor">
            <div class="slot-contents"></div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button id="start-sim">Start Simulation</button>
        <div class="sim-status">
          <div id="sim-loading" class="hidden">Generating ending...</div>
          <div id="sim-error" class="sim-error hidden"></div>
        </div>
      </div>
    </main>

  </div>
  <script src="app.js"></script>
</body>
</html>
